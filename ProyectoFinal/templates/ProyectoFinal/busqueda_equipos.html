<!-- Buscador Equipo -->
{% extends 'ProyectoFinal/base.html' %}
{% block contenido %}
<form method="get">

    <p>
        Club: <input type="text" name="nombre_equipo">
    </p>
    <input type="submit" value="Buscar">
</form>


{% if listado_equipos %}

<ul>
    {% for equipo in listado_equipos %}
    <li>Nombre: {{equipo.club}}</li>
    <li>Ciudad: {{equipo.ciudad}}</li>
    {% endfor %}
</ul>

{% endif %}

{% endblock %}
